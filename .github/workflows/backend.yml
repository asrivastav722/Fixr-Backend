name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          echo "No tests yet, skipping..."
          # You can later replace this with: npm test

      - name: Start server (verify build)
        run: |
          node server.js &
          sleep 5
          curl -I http://localhost:5000 || echo "Server check failed"
